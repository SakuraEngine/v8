name: build v8

on: 
  workflow_dispatch:
    inputs:
      v8_version:
        description: 'V8 version, see branches of https://chromium.googlesource.com/v8/v8.git'
        required: true
      release_tag:
        description: 'Release tag'
        required: true

env:
  V8_VERSION: ${{ github.event.inputs.v8_version }}

jobs:
  build-windows:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        arch: [ x64 ]
        toolchain: [ clang-cl ]

    name: ${{ matrix.toolchain }} + ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Run build script
        shell: cmd
        run: |
          cd %GITHUB_WORKSPACE%
          call .\windows_x64.cmd ${{env.V8_VERSION}}

      - uses: actions/upload-artifact@v2
        with:
          name: v8-windows-${{ matrix.arch }}
          path: v8/v8/output/windows-x64-release/**/*

  release:
    runs-on: ubuntu-latest
    needs: [build-windows]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: v8-windows-x64
          path: build_release/
      
      - name: Display downloaded artifact
        run: |
          cd build_release/ && ls -R && cd ../

      # - name: Create Release Asset
      #   run: |
      #     cd build_release/ && tar -cvfz ../v8-windows-x64.tgz v8-windows-x64 && cd -
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v8_${{github.event.inputs.release_tag}}
          release_name: v8_${{github.event.inputs.release_tag}}
          draft: false
          prerelease: false
              
      - name: Upload Windows
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build_release/v8-windows-x64.zip
          asset_name: v8-windows-x64.zip
          asset_content_type: application/zip
