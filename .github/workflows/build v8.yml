name: build v8

on: 
  workflow_dispatch:
    inputs:
      v8_version:
        description: 'V8 version, see branches of https://chromium.googlesource.com/v8/v8.git'
        required: true

env:
  V8_VERSION: ${{ github.event.inputs.v8_version }}

jobs:
  build-windows:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]
        arch: [ x64 ]
        toolchain: [ clang-cl ]

    name: ${{ matrix.toolchain }} + ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Run build script
        shell: cmd
        run: |
          cd %GITHUB_WORKSPACE%
          call .\windows_x64.cmd ${{env.V8_VERSION}}
      
      - uses: actions/upload-artifact@v2
        with:
          name: v8-windows-${{ matrix.arch }}
          path: v8/v8/output/windows-x64-release/**/*

  release:
    runs-on: ubuntu-latest
    needs: [build-windows]
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: v8_bin
          path: v8_bin/

      - name: Create Release Asset
        run: |
          cd v8_bin/ && tar cvfz ../v8_bin_${{env.V8_VERSION}}.tgz v8_9.4 && cd -
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: V8_${{env.V8_VERSION}}
          release_name: V8_${{env.V8_VERSION}}
          draft: false
          prerelease: false
              
      - name: Upload Release
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./v8_bin_${{env.V8_VERSION}}.tgz
          asset_name: v8_bin_${{env.V8_VERSION}}.tgz
          asset_content_type: application/tgz